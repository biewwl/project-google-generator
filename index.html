<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://cdn.freebiesupply.com/logos/large/2x/google-g-2015-logo-png-transparent.png" type="image/x-icon">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="style-mobile.css">
    <title>Google</title>
  </head>
  <body>
    <div>
      <header class="mobile-header">
        <div>
          <span><span class="iconify" data-icon="ci:hamburger"></span></span>
          <span class="menu-text">Todas</span>
          <span class="menu-text">Imagens</span>
        </div>
        <div>
          <span><span class="iconify" data-icon="gg:menu-grid-o"></span></span>
          <button>Fazer login</button>
        </div>
      </header>
      <header class="desktop-header">
        <ul>
          <li>Gmail</li>
          <li>Imagens</li>
        </ul>
        <div>
          <span><span class="iconify" data-icon="gg:menu-grid-o"></span></span>
          <button>Fazer login</button>
        </div>
      </header>
      <main class="desktop-main">
        <div class="logo">
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google"
          />
        </div>
        <div class="search-bar">
          <section class="bar">
            <span class="search"><span class="iconify" data-icon="fluent:search-16-filled"></span></span>
            <span class="arrow"><span class="iconify" data-icon="bi:arrow-left-short"></span></span>
            <input type="text" class="input-create" spellcheck="false" />
            <span><div class="keyboard button-show-history"></div></span>
            <span class="mobile-microphone">
                <svg
                  class="goxjub"
                  focusable="false"
                  viewbox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill="#83888d"
                    d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                  ></path>
                  <path fill="#83888d" d="m11 18.08h2v3.92h-2z"></path>
                  <path
                    fill="#83888d"
                    d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                  ></path>
                  <path
                    fill="#83888d"
                    d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                  ></path>
                </svg>
            </span>
            <span class="desktop-microphone">
              <div aria-label="Pesquisar por voz">
                <svg
                  class="goxjub"
                  focusable="false"
                  viewbox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill="#4285f4"
                    d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                  ></path>
                  <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                  <path
                    fill="#fbbc05"
                    d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                  ></path>
                  <path
                    fill="#ea4335"
                    d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                  ></path>
                </svg>
            </span>
          </section>
          <section class="history">
            <ul class="list">
            </ul>
            <section class="center-buttons">
              <button>Pesquisa Google</button>
              <button>Estou com sorte</button>
            </section>
          </section>
          <section class="center-buttons">
            <button>Pesquisa Google</button>
            <button>Estou com sorte</button>
          </section>
        </div>
      </main>
    </div>
    <footer class="desktop-footer">
      <div class="footer-head">Brasil</div>
      <div class="links">
        <div>
          <ul>
            <li>Sobre</li>
            <li>Publicidade</li>
            <li>Negócios</li>
            <li>Como funciona a Pesquisa</li>
          </ul>
        </div>
        <div>
          <ul>
            <li>Privacidade</li>
            <li>Termos</li>
            <li>Configurações</li>
          </ul>
        </div>
      </div>
    </footer>
    <footer class="mobile-footer">
      <div class="footer-head">Brasil</div>
      <div class="white-space"></div>
      <div class="links">
        <div>
          <ul>
            <li>Tema escuro: desativado</li>
            <li>Configurações</li>
            <li>Privacidade</li>
            <li>Termos</li>
          </ul>
        </div>
        <div>
          <ul>
            <li>Publicidade</li>
            <li>Negócios</li>
            <li>Sobre</li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
